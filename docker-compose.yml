services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: vinyldb-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL if needed, otherwise it takes from .env
      # Ensure host.docker.internal is used if accessing local DB, 
      # but for Neon (remote), standard URL works.
      - PYTHONUNBUFFERED=1
    volumes:
      - ./server:/app
      # Exclude venv and pycache to avoid conflicts
      - /app/.venv
      - /app/__pycache__
    restart: unless-stopped
